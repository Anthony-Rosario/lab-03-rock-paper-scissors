<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <label>
                <input type="radio" name="rps" value="rock">
                <img id="game" src="https://i.pinimg.com/originals/a6/18/a6/a618a613d702f8cf32f5caadd7310e33.jpg"
                    alt="pet rock spongebob">
            </label>
            <label>
                <input type="radio" name="rps" value="paper">
                <img id="game"
                    src="https://external-preview.redd.it/sxkOcRSgmPc_K1O5Ob2XV89zjplRWvHW1H22FmOOQsA.jpg?auto=webp&s=5d753a68567fe15d4876525f87af0c89b18a022d"
                    alt="paper spongebob">
            </label>
            <label>
                <input type="radio" name="rps" value="scissors">
                <img id="game" src="https://i.imgur.com/hZGUIuq.png" alt="pet rock spongebob">
            </label>
            <button id="play-button">Play!</button>
            <div id="message"></div>
            <div>Wins: <span id="wins"></span></div>
            <div>Losses: <span id="losses"></span></div>
            <div>Draws: <span id="draws"></span></div>
            <div>Total Games Played: <span id="total"></span></div>
            <button id="restart">Reset</button>
            <div>Number of Resets: <span id="restart-counter"></span></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
